<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    {%load staticfiles%}
    <link rel="stylesheet" href="{% static 'css/log_in.css' %}"/>
</head>
<body>
<div class = "container">
	<div class="wrapper">
		<form action="" method="post" name="Login_Form" class="form-signin">
			{% csrf_token %}
		    <h3 class="form-signin-heading">Пожалуйста залогиньтесь</h3>
			  <hr class="colorgraph"><br>
			  <div id="error"><big>{{error}}</big></div>
			  <input type="text" class="form-control" name="Login" placeholder="Логин" required="" autofocus="" />
			  <input type="password" class="form-control" name="Password" placeholder="Пароль" required=""/>
			  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Войти</button>
			  <div class="text-center"><p>или</p></div>
			  <a id="signup_to" class="btn btn-lg btn-warning btn-block" href="/signup">Зарегистрироваться</a>
		</form>
	</div>
</div>
</body>
</html>
