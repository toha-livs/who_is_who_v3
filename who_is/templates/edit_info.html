<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>-->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	{%load staticfiles%}
    <link rel="stylesheet" href="{% static 'css/edit_info.css' %}"/>
</head>
<body>
<div class="col-xs-12" id="all">
        {% csrf_token %}
    <div class="col-xs-12">
        <div id="photo_edit" class="col-xs-2 col-xs-offset-1 but_edit">изменить фото</div>
        <div id="div_inp_photo"  class="col-xs-4 col-xs-offset-2">
            <input id="inp_photo" name="photo_inp_n" type="text" class="form-control inp__">
            <div class="progress" id="prog">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="" id="progres"></div>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div id="password_edit" class="col-xs-2 col-xs-offset-1 but_edit">изменить пароль</div>
        <div id="div_inp_password"  class="col-xs-4 col-xs-offset-2">
            <input id="inp_password" type="text" class="form-control inp__">
        </div>
    </div>
    <div class="col-xs-12">
        <div id="nick_edit" class="col-xs-2 col-xs-offset-1 but_edit">изменить ник</div>
        <div id="div_inp_nick"  class="col-xs-4 col-xs-offset-2">
            <input id="inp_nick" type="text" class="form-control inp__">
        </div>
    </div>
    <div class="col-xs-12">
        <div id="position_edit" class="col-xs-2 col-xs-offset-1 but_edit">изменить ник</div>
        <div id="div_inp_position"  class="col-xs-4 col-xs-offset-2">
            <input id="inp_position" type="text" class="form-control inp__">
        </div>
    </div>
    <div class="col-xs-3 col-xs-offset-9" id="div_btn_photo">
        <button class="btn btn-lg btn-info" id="sub_but_photo" type="submit">подтвердить</button>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="//cdn.jsdelivr.net/jquery.shadow-animation/1/mainfile"></script>
<script src="{% static 'js/edit_info.js' %}"></script>
</body>
</html>
